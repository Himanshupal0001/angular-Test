<div class="homepage">
    <table class="table">
        <tr class="tb-row">
            <th>name</th>
            <th>Birth</th>
            <th>gender</th>
            <th>height</th>
        </tr>
        <tr *ngFor="let item of resData, let i = index">
            <td class="name-row"><a (click)="onNameClick(i+1)">{{item.name}}</a></td>
            <td>{{item.birth_year}}</td>
            <td>{{item.gender}}</td>
            <td>{{item.height}}</td>
        </tr>
    </table>
</div>
